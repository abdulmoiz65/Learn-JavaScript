<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    

    <script>
        let a = document.title;
        window.addEventListener("blur",() => {
            document.title = "Come back !";
        })
        window.addEventListener("focus",() => {
            document.title = a ;
        })
    </script>
</body>
</html>
