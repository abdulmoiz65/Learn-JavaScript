<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        let t = 1 
while ( t <= 10 ) {
    document.write(t);
    t++;
}
document.write("<br><br>")

let i = 1;

do {
    document.write("do while" + "<br>");
    i++;
} while (i <= 5);

document.write("<br><br>");
// for 

for( let j = 1 ; j <= 10 ; j++ ){
    document.write(j + "<br>");
}
    </script>
</body>
</html>
