<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    
<script>

    document.write(Date());

    document.write("<br>");
    
    var date = new Date();
    document.write(date.getDate());
    document.write("<br>");
    
    var date = new Date();
    document.write(date.getFullYear());
    document.write("<br>");
    
    var date = new Date();
    document.write(date.getMonth());
    document.write("<br>");
    
    var date = new Date();
    document.write(date.getMinutes());
    document.write("<br>");
    
    var date = new Date();
    date.setFullYear(2023)
    document.write(date);
    // and we can also set all the other date properties like this 

    document.write("<br>");
    
    var date = new Date();
    document.write(date.toDateString());
    document.write("<br>");
    

</script>

</body>
</html>
