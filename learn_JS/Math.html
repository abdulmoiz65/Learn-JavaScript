<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maths</title>
</head>
<body>
    
<script>
    // ceil 
    //  No matter what the fractional part is, the number is always rounded up to the next integer.
    var a = 2.55 ; 
    var b = Math.ceil(a);
    document.write(b);
    document.write("<br>");

    // floor
    var a = 2.55 ; 
    var b = Math.floor(a);
    document.write(b);
    document.write("<br>");

    var a = -2.55 ; 
    var b = Math.floor(a);
    document.write(b);
    document.write("<br>");
    
    // round 
    // If the fractional part of the number is 0.5 or greater, the argument is rounded to the next higher integer. If the fractional part is less than 0.5, the argument is rounded to the next lower integer.
    var a = 3.665 ; 
    var b = Math.round(a);
    document.write(b);
    document.write("<br>");

    var a = 3.32 ; 
    var b = Math.round(a);
    document.write(b);
    document.write("<br>");

    // trunc
    // This means it simply cuts off the decimals without rounding.
    var a = 3.32 ; 
    var b = Math.trunc(a);
    document.write(b);
    document.write("<br>");

    var a = -3.32 ; 
    var b = Math.trunc(a);
    document.write(b);
    document.write("<br>");

    // max
    b = Math.max(10 , 25 , 65 ,1000);
    document.write(b);
    document.write("<br>");

    // min
    b = Math.min(10 , 25 , 65 ,1000);
    document.write(b);
    document.write("<br>");

    // sqrt 
    b = Math.sqrt(65);
    document.write(b);
    document.write("<br>");
 
    // cbrt
    b = Math.cbrt(65);
    document.write(b);
    document.write("<br>");
  
    // pow 
    // power   one is base and other one is exponent
    b = Math.pow( 2 , 2);
    document.write(b);
    document.write("<br>");

 
    // random
    b = Math.random();
    document.write(b);
    document.write("<br>");

 
    var b = Math.Pi();
    document.write(b);
    document.write("<br>");

 
     



</script>

</body>
</html>
